<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ï–ª–µ–∫—Ç—Ä–æ–Ω–µ–Ω –î–Ω–µ–≤–Ω–∏–∫</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Segoe UI',Tahoma;
    background:linear-gradient(135deg,#667eea,#764ba2);
    min-height:100vh;
    padding:20px;
}
.container{max-width:1400px;margin:auto}
.header{
    background:#fff;
    padding:20px;
    border-radius:10px;
    margin-bottom:20px;
    box-shadow:0 4px 6px rgba(0,0,0,.1);
    display:flex;
    justify-content:space-between;
    align-items:center
}
.header h1{color:#667eea}
.menu{background:#fff;padding:15px;border-radius:10px;margin-bottom:20px;display:none;gap:10px}
.menu.active{display:flex}
.menu-btn{
    padding:10px 20px;
    border:none;
    border-radius:6px;
    background:#667eea;
    color:#fff;
    cursor:pointer
}
.menu-btn.active{background:#764ba2}
.card{
    background:#fff;
    padding:30px;
    border-radius:10px;
    box-shadow:0 4px 6px rgba(0,0,0,.1);
    display:none
}
.card.active{display:block}

.diary-table{
    width:100%;
    border-collapse:collapse;
    margin-top:20px;
    display:block;
    overflow-x:auto
}
.diary-table th,.diary-table td{
    border:1px solid #ddd;
    padding:10px;
    text-align:center;
    min-width:90px
}
.diary-table th{background:#667eea;color:#fff;position:sticky;top:0}

/* === –û–¶–ï–ù–ö–ò === */
.grade-item{
    color:#fff;
    font-weight:bold;
    min-width:36px;
    padding:6px;
    margin:4px;
    border-radius:8px;
    cursor:pointer;
    display:inline-block;
    transition:.2s;
}
.grade-item:hover{transform:scale(1.1)}

/* === POPUP === */
.grade-popup{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:#fff;
    padding:20px;
    border-radius:14px;
    box-shadow:0 20px 50px rgba(0,0,0,.3);
    z-index:9999;
    min-width:320px
}
.grade-popup h3{margin-bottom:10px}
.popup-close{
    position:absolute;
    top:10px;
    right:14px;
    cursor:pointer;
    font-size:22px;
    color:red
}
.btn-danger{
    background:#e74c3c;
    color:#fff;
    border:none;
    padding:8px 14px;
    border-radius:6px;
    cursor:pointer
}
</style>
</head>

<body>
<div class="container">

<div class="header">
    <h1>üìö –ï–ª–µ–∫—Ç—Ä–æ–Ω–µ–Ω –î–Ω–µ–≤–Ω–∏–∫</h1>
    <button id="logoutBtn" style="display:none" class="btn-danger">–ò–∑—Ö–æ–¥</button>
</div>

<div class="menu" id="mainMenu">
    <button class="menu-btn active" data-section="students">–£—á–µ–Ω–∏—Ü–∏</button>
    <button class="menu-btn" data-section="subjects">–ü—Ä–µ–¥–º–µ—Ç–∏</button>
    <button class="menu-btn" data-section="grades">–í—ä–≤–µ–∂–¥–∞–Ω–µ</button>
    <button class="menu-btn" data-section="diary">–î–Ω–µ–≤–Ω–∏–∫</button>
</div>

<div class="card active" id="authCard">
    <input id="authEmail" placeholder="–ò–º–µ–π–ª"><br><br>
    <input id="authPassword" type="password" placeholder="–ü–∞—Ä–æ–ª–∞"><br><br>
    <button id="registerBtn">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    <button id="loginBtn">–í—Ö–æ–¥</button>
</div>

<div class="card" id="diaryCard">
    <h2>–î–Ω–µ–≤–Ω–∏–∫</h2>
    <div id="diaryContainer"></div>
</div>

</div>

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
import { getDatabase, ref, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

const app = initializeApp({
    apiKey:"AIzaSyDHYqfKhUfIYaB1IYoTGwzqSR4OSO49daw",
    authDomain:"dnevnik2-42909.firebaseapp.com",
    databaseURL:"https://dnevnik2-42909-default-rtdb.europe-west1.firebasedatabase.app",
    projectId:"dnevnik2-42909"
});
const auth=getAuth(app);
const db=getDatabase(app);

let students={},subjects={},grades={},user=null;

function gradeColor(v){
    if(v>=5.75)return'linear-gradient(135deg,#2ecc71,#27ae60)';
    if(v>=4.75)return'linear-gradient(135deg,#3498db,#2980b9)';
    if(v>=3.75)return'linear-gradient(135deg,#f1c40f,#f39c12)';
    if(v>=2.75)return'linear-gradient(135deg,#e67e22,#d35400)';
    return'linear-gradient(135deg,#8e0e00,#1f1c18)';
}

window.showPopup=(title,text,cb)=>{
    const p=document.createElement('div');
    p.className='grade-popup';
    p.innerHTML=`
        <span class="popup-close">&times;</span>
        <h3>${title}</h3>
        <p>${text}</p>
        <button class="btn-danger">–ò–∑—Ç—Ä–∏–π</button>
    `;
    p.querySelector('.popup-close').onclick=()=>p.remove();
    p.querySelector('button').onclick=()=>{cb();p.remove()};
    document.body.appendChild(p);
};

window.deleteGrade=(sid,gid)=>{
    remove(ref(db,`users/${user.uid}/grades/${sid}/${gid}`));
};

function renderDiary(){
    let html='<table class="diary-table"><tr><th>–£—á–µ–Ω–∏–∫</th>';
    Object.values(subjects).forEach(s=>html+=`<th>${s.name}</th>`);
    html+='</tr>';

    Object.entries(students).forEach(([sid,s])=>{
        html+=`<tr><td><b>${s.name}</b></td>`;
        Object.keys(subjects).forEach(sub=>{
            html+='<td>';
            Object.entries(grades[sid]||{}).forEach(([gid,g])=>{
                if(g.subjectId===sub){
                    if(g.type==='grade'){
                        html+=`
                        <div class="grade-item" style="background:${gradeColor(g.value)}"
                        onclick="showPopup('–û—Ü–µ–Ω–∫–∞ ${g.value}', '${g.reason}', ()=>deleteGrade('${sid}','${gid}'))">
                        ${g.value.toFixed(2)}</div>`;
                    }
                }
            });
            html+='</td>';
        });
        html+='</tr>';
    });
    html+='</table>';
    diaryContainer.innerHTML=html;
}

onAuthStateChanged(auth,u=>{
    user=u;
    if(u){
        document.getElementById('logoutBtn').style.display='block';
        document.getElementById('authCard').style.display='none';
        document.getElementById('mainMenu').classList.add('active');

        onValue(ref(db,`users/${u.uid}/students`),s=>{students=s.val()||{};renderDiary()});
        onValue(ref(db,`users/${u.uid}/subjects`),s=>{subjects=s.val()||{};renderDiary()});
        onValue(ref(db,`users/${u.uid}/grades`),s=>{grades=s.val()||{};renderDiary()});
    }
});
</script>
</body>
</html>
